<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if art_id %}
    <title>Article {{art_id}}</title>
    {% endif %}
</head>

<body>
    {% if headline %}
    <h1>{{headline}}</h1>
    {% endif %}

    {% if date %}
    <h3>{{date}}</h3>
    {% endif %}

    {% if short_description %}
    <h2>{{short_description}}</h2>
    {% endif %}

    {% if headline %}
    {% if link %}
    <a href={{link}}>{{headline}}</a>
    {% endif %}
    {% endif %}
</body>

</html>
